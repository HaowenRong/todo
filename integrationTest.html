<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      overflow: hidden;
    }

    .toggleButton {
      background-color: #ccc;
      padding: 10px;
      cursor: pointer;
    }

    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .content.show {
      max-height: 500px; /* Adjust the value as per your content's height */
      transition: max-height 0.3s ease;
    }

    .contentContainer {
      margin-top: 60px;
      position: absolute;
      overflow: hidden;

      width: 80%;
      left: 50%;
      transform: translateX(-50%);

      z-index: -1;
    }

/* category add */
.addCatFormContainer {
  cursor: pointer;

  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
  
  font-size: 50px;
  text-align: center;

  margin-top: 0.5em;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 20px;
  
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 40px;
  padding-right: 40px;
  
  border-radius: 10px;
  width: 90%;
  height: 1.5em;

  box-shadow: 0 0 0 rgba(0, 0, 0, 0);
  transition: box-shadow 0.3s ease;
  
  z-index: -1;

  background-color: grey;

  transition: height 0.1s ease-in-out;
}
.addCatFormContainer:hover {
  box-shadow: 0 0 10px gray;
}

.catFormContent {
  cursor: auto;

  display: grid;
  grid-template-columns: auto 50px;
  grid-template-rows: auto auto;

  margin-left: auto;
  margin-right: auto;
  margin-bottom: 20px;

  padding-left: 40px;
  padding-right: 40px;
  border-radius: 10px;

  width: 90%;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
  z-index: -1;
}
.catFormContent.show {
  cursor: auto;

  display: grid;
  grid-template-columns: auto 50px;
  grid-template-rows: auto auto;

  margin-left: auto;
  margin-right: auto;
  margin-bottom: 20px;
  
  padding-left: 40px;
  padding-right: 40px;
  border-radius: 10px;
  
  width: 90%;
  max-height: 800px;
  transition: max-height 0.3s ease;
  z-index: -1;
  background-color: aqua;
}


/* drop down */
.catFormContent a.addCatFormTitle {

  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-size: 36px;
  text-align: start;

  padding-top: 5px;

  color: black;
}
.catFormContent a.closeBtn {  
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-size: 36px;
  text-align: center;

  padding-top: 5px;

  color: black;
}

.catNameInput {
  font-size: 24px;

  width: 100%;
  border-top-left-radius: 10px;
  border-bottom-left-radius: 10px;
  border: none;

  background-color: white;
}
.catNameSubmitButton {
  cursor: pointer;

  padding-right: 10px;

  width: 100%;
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
  border: none;

  background-color: goldenrod;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="toggleButton">Click me</div>
    <div class="content">
      <!-- Hidden content -->
      <p>Hidden text</p>
      <input type="text" placeholder="Hidden input">
      <button>Hidden button</button>
      <div class="item itemGray">
        end
      </div>
    </div>
  </div>
  a

  <div class="contentContainer">
    <div class="addCatFormContainer"><a id="plus">+</a></div>
    <div class="catFormContent">
      <a class="addCatFormTitle">title</a>
      <a class="closeBtn">X</a>
      <input class="catNameInput">
      <input class="catNameSubmitButton">
    </div>

    
  </div>

  <script>
    var toggleButton = document.querySelector('.toggleButton');
    var content = document.querySelector('.content');

    toggleButton.addEventListener('click', function() {
      content.classList.toggle('show');
    });
    var tgl = document.querySelector('.addCatFormContainer');
    var cont = document.querySelector('.catFormContent');

    tgl.addEventListener('click', function() {
      cont.classList.toggle('show');
    });
  </script>
</body>
</html>

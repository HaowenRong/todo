<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="./styles/layout.css">
	<link rel="stylesheet" href="./styles/colors.css">
	<link rel="stylesheet" href="./styles/todo.css">
	<link rel="stylesheet" href="./styles/form.css">
	<link rel="stylesheet" href="./styles/naviBar.css">
	<link rel="stylesheet" href="./styles/nodes.css">
	<link rel="stylesheet" href="./styles/sideBar.css">
	<link rel="stylesheet" href="./styles/icons.css">
	<link rel="stylesheet" href="./styles/account.css">
	<link rel="stylesheet" href="./styles/messages.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora&family=Noto+Serif:wght@500&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
	<div class="sideBar corner">
		<button type="button" id="accountBtn" class="accountBtn"></button>
		<form id="accountBar" class="accountBar__closed">
			<h3 class="accountBarTitle">Log into</h3>
			<input id='accountNameInput' type='password' class="accountField" placeholder="Account name" autocomplete="current-password">

			<h3 class="accountBarTitle">Stay signed in for</h3>
			<div class="expirySelection" placeholder="Account name">
				<button id='days1'  type='button' class="expiryBtn" value='1'>1<br>Days</button>
				<button id='days7'  type='button' class="expiryBtn" value='7'>7<br>Days</button>
				<button id='days14' type='button' class="expiryBtn" value='14'>14<br>Days</button>
				<button id='days30' type='button' class="expiryBtn" value='30'>30<br>Days</button>
			</div>

			<h3 class="accountBarTitle"></h3>

			<button id='logIn' type='button' class="btnAccount">Log in</button>
			<a id='createNew' class="accountSubHeading">Create new account</a>

			<button id='logOut' type='button' class="btnAccount">Log out</button>
		</form>
	</div>
	<div id="sideBar" class="sideBar side">
	</div>
	<nav class="naviBar">
		<!--input class="searchBar" placeholder="Search..."-->
		<!--div id="submit" class="submitButton" onclick=""-->
		<div id="currentPage">Current Page</div>
	</nav>
	<div id="content" class="contentContainer"></div>
	<div id='messages' class='messageContainer'>
	</div>
	<script type='module' src='./scripts/main.js'></script>
</body>
